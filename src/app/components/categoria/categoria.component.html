<h1 class="titulo">{{categoria.nombre}}</h1>

<a *ngIf="usuario.admin" [routerLink]="['/nuevo-producto/']">Nuevo producto</a>

<div class="lista-productos">
	<div class="item-producto" *ngFor="let iProducto of aProductos | paginate: {itemsPerPage: 15, currentPage: paginaActual}">
		<a [routerLink]="['/'+iProducto.categoria+'/'+iProducto._id]">
			<img src="{{iProducto.imagen}}">
			<h4>{{iProducto.nombre}}</h4>
			<p class="precio">{{iProducto.precio}}â‚¬</p>
		</a>
		
		<div id="botones-admin" *ngIf="usuario.admin">
			<button [routerLink]="['/modificar-producto/'+iProducto._id]">Modificar</button>
			<button (click)="eliminarProductoPorId(iProducto._id, $event)">Eliminar</button>
		</div>
	</div>
</div>
<pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
